<head>
  <meta charset="utf-8">
  <title>Obsidian</title>

  <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="obsidian.css">

  <script src="../dependencies/jquery-1.8.3.min.js"></script>
  <script src="../dependencies/bootstrap/bootstrap.min.js"></script>
  <script src="../dependencies/blockly/blockly_compressed.js"></script>

  <script src="../dependencies/blockly/javascript_compressed.js"></script>
  <script src="../dependencies/blockly/msg/js/en.js"></script>
  <script src="obsidian-blockly/obsidian-blocks.js"></script>
  <script src="obsidian-blockly/obsidian-generators.js"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

</head>
<body>

  <!-- <p>
    <button onclick="showCode()">Obsidian Code</button>
  </p> -->

  <div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 100%;">
      <div class="col-xs-12 no-padding" style="height: 50%;">
        <div id="blocklyArea" style="height: 100%; width: 100%;"> </div>
      </div>
      <div class="col-xs-5 no-padding" style="height: 100%;">
        <div class="preview">
          <pre id="obsidian-code" class="prettyprint lang-cpp" style="border: none;"></pre>
        </div>
      </div>
      <div class="col-xs-1 no-padding" style="height: 100%;">
        <div class="buttons-box">
          <div class="btn-group-vertical" style="width: 100%">
            <button type="button" class="btn btn-default obsi-button">Fibo. Rec</button>
            <button type="button" class="btn btn-default obsi-button">Fibo. Iter</button>
            <button type="button" class="btn btn-default obsi-button run-button" onclick="runCode()">Run</button>
          </div>
        </div>
      </div>
      <div class="col-xs-6 no-padding" style="height: 100%;">
        <div class="compiler">
        </div>
      </div>
    </div>
  </div>

  <div id="blocklyDiv" style="position: absolute;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="condition_value"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>

    <category name="Loops">
      <block type="controls_whileUntil"></block>
      <block type="condition_value"></block>
      <block type="logic_boolean"></block>
    </category>

    <category name="Functions">
      <block type="main"></block>
      <block type="function"></block>
      <block type="parameters"></block>
      <block type="return"></block>
    </category>

    <category name="Variables">
        <block type="variable_definition"></block>
        <block type="extra_variable"></block>
        <block type="variable_assign"></block>
        <block type="condition_value"></block>
        <block type="logic_boolean"></block>
    </category>

    <category name="I/O">
      <block type="read"></block>
      <block type="write"></block>
    </category>

    <category name="Arrays">
      <block type="array_def"></block>
      <block type="array_assign"></block>
      <block type="array_access"></block>
    </category>
  </xml>
